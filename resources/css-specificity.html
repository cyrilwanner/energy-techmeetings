<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Specificity</title>
    <style>
        #animals li {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;

            color: blue;

        .favorite {
            color: red;
        }

        <li>Cat</li>
        <li>Dog</li>
    </ul>
</body>
</html>
